<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Stopwatch</title>
		<link href="./style.css" rel="stylesheet">
	</head>

	<body>
		<h1>STOPWATCH</h1>
		<div id='timer'>00:00:00</div>
		<div id='labels'>
			<span id='mm'></span>
			<span id='ss'></span>
			<span id='ms'></span>
		</div>
		<br>

		<div id='controls'>
			<button onclick='startTimer()' id='go'>Start</button>
			<button onclick='stopTimer()'  id='stop'>Stop</button>
			<button onclick='clearTimer()' id='clear'>Reset</button>
		</div>

		<script src="./script.js"></script>

	</body>
</html>
